<!DOCTYPE html>
<html lang="en">
    
    <head> 
      <script src="assets/js/templates/head.js"></script>
    </head>

    <body>

      <header id="header" class="header fixed-top d-flex align-items-center">
        <script src="assets/js/templates/header.js"></script>
      </header>

      <aside id="sidebar" class="sidebar">
        <script src="assets/js/templates/aside.js"></script>
      </aside>
     
      <main id="main" class="main">

        <div class="row">
          <div class="col-lg-12">
          
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Lista de delitos
                  <button id="btnNuevoDelito" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Crear Delito
                  </button>
                </h5>
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Descripcion</th>
                      <th scope="col">Grado</th>
                    </tr>
                  </thead>
                  <tbody id="delitos">
                  </tbody>
                </table>
              </div>
          </div>
          
        </div>


              <!-- Modal -->
      <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Registrar Ciudadano</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
      
              <form id="frmRegistroEntidad">
                <input type="hidden" id="idDelito">

                <div class="mb-3">
                  <label for="nombreEntidad" class="form-label">Nombre Delito</label>
                  <input type="text" class="form-control" id="txtNombreDelito">
                </div>

                <div class="mb-3">
                  <label for="nombreEntidad" class="form-label">Descripcion</label>
                  <input type="text" class="form-control" id="txtDescripcionDelito">
                </div>


                <div class="mb-3">
                  <label for="nombreEntidad" class="form-label">Descripcion</label>
                  <select class="form-control" id="gradoDelito">
                    <option value="0">Seleccione un grado</option>
                    <option value="1">Bajo</option>
                    <option value="2">Medio</option>
                    <option value="3">Moderado</option>
                    <option value="3">Alto</option>
                  </select>
                </div>      
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button id="btnRegistrar" type="submit" class="btn btn-primary">Registrar</button>
            </form>
            </div>
          </div>
        </div>
      </div>

      </main>

        <footer id="footer" class="footer">
          <script src="assets/js/templates/footer.js"></script>
        </footer>

      <!-- Vendor JS Files --> 
      <!-- <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>  -->
      <script src="assets/vendor/jquery/jquery.js"></script>
      <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
      <script src="assets/vendor/quill/quill.min.js"></script>
      <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
      <script src="assets/vendor/tinymce/tinymce.min.js"></script>
      <script src="assets/vendor/php-email-form/validate.js"></script>
      <script src="assets/vendor/sweetalert2/sweetalert2.js"></script>
    
      <!-- Template Main JS File -->
      <script src="assets/js/config.js"></script> 
      <script src="assets/js/delitos.js"></script> 
  
    </body>
</html>
