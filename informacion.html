<!DOCTYPE html>
<html lang="en">
    
    <head> 
      <script src="assets/js/templates/head.js"></script>
    </head>

    <body>

      <header id="header" class="header fixed-top d-flex align-items-center">
        <script src="assets/js/templates/header.js"></script>
      </header>

      <aside id="sidebar" class="sidebar">
        <script src="assets/js/templates/aside.js"></script>
      </aside>
     
      <!-- MAIN -->
      <main id="main" class="main">

        <div class="pagetitle">
          <h1>Informacion</h1>
          <nav>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item">Pages</li>
              <li class="breadcrumb-item active">Blank</li>
            </ol>
          </nav>
        </div><!-- End Page Title -->
        
      
      <div class="row">
        <div class="col-lg-12">
        
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Informacion sobre ciudadanos</h5>
              <button id="btnNuevoCiudadano" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nuevo Ciudadano
              </button>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Accion</th>
                  </tr>
                </thead>
                <tbody id="infoCiudadanos">
                </tbody>
              </table>
            </div>
        </div>
        
      </div>
      
      <!-- Modal -->
      <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Registrar Ciudadano</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
      
              <form id="frmRegistroEntidad">
                <input type="hidden" id="idEntidad" name="idEntidad">
                <div class="mb-3">
                  <label for="nombreEntidad" class="form-label">Nombre(s)</label>
                  <input type="text" class="form-control" id="nombreEntidad" aria-describedby="emailHelp">
                </div>
      
                <div class="mb-3">
                  <label for="apellidoEntidad" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" id="apellidoEntidad" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="apodoEntidad" class="form-label">Apodo</label>
                  <input type="text" class="form-control" id="apodoEntidad" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="emailEntidad" class="form-label">Correo Electronico</label>
                  <input type="text" class="form-control" id="emailEntidad" aria-describedby="emailHelp">
                </div>
      
                <div class="input-group mb-3">
                  <label class="input-group-text" for="fotoEntidad">Foto</label>
                  <input type="file" class="form-control" id="fotoEntidad" accept=".jpg, .webp, .png, .gif">
                </div>
      
                <div class="mb-3">
                  <label for="fechaEntidad" class="form-label">Fecha de nacimiento</label>
                  <input type="date" class="form-control" id="fechaEntidad" aria-describedby="emailHelp" value="">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button id="btnRegistrar" type="submit" class="btn btn-primary">Registrar</button>
            </form>
            </div>
          </div>
        </div>
      </div>

      </main>
      <!-- END MAIN -->

        <footer id="footer" class="footer">
          <script src="assets/js/templates/footer.js"></script>
        </footer>

      <!-- Vendor JS Files --> 
      <!-- <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>  -->
      <script src="assets/vendor/jquery/jquery.js"></script>
      <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
      <script src="assets/vendor/quill/quill.min.js"></script>
      <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
      <script src="assets/vendor/tinymce/tinymce.min.js"></script>
      <script src="assets/vendor/php-email-form/validate.js"></script>
      <script src="assets/vendor/sweetalert2/sweetalert2.js"></script>
    
      <!-- Template Main JS File -->
      <script src="assets/js/config.js"></script> 
      <script src="assets/js/informacion.js"></script> 
  
    </body>
</html>
